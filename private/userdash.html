<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; padding:20px; }
    .dashboard { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
    img { width:120px; height:120px; border-radius:50%; margin-bottom:15px; border:1px solid #ccc; }
    button { margin-top:20px; padding:10px 20px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>User Dashboard</h2>
  <img id="profileImage" src="" alt="Profile Image" style="display:none;">
  <p><strong>Name:</strong> <span id="name"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Mobile:</strong> <span id="mobile"></span></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
async function loadUser() {
  try {
    const res = await fetch("/api/auth/userdash", {
      credentials: "include"
    });

        if (res.status === 401) {
      // call refresh token
      const refresh = await fetch("/api/auth/refresh-token", {
        method: "POST",
        credentials: "include"
      });

      if (!refresh.ok) throw new Error("Session expired");

      // retry dashboard request
      res = await fetch("/api/auth/userdash", {
        credentials: "include"
      });
    }


    const data = await res.json();
    const user = data.user;

    document.getElementById("name").innerText = user.name;
    document.getElementById("email").innerText = user.email;
    document.getElementById("mobile").innerText = user.mobile;

    if (user.image) {
      const profileImage = document.getElementById("profileImage");
      profileImage.src = user.image.startsWith("/uploads") ? user.image : `/uploads/${user.image}`;
      profileImage.style.display = "block";
    }

  } catch (err) {
    console.error(err);
    alert("Please login again");
    window.location.href = "login.html";
  }
}

function logout() {
  fetch("/api/auth/logout", { method:"POST", credentials:"include" })
    .then(() => window.location.href = "login.html");
}

loadUser();
</script>

</body>
</html>
