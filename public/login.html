<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-card p {
      font-size: 13px;
      background: #f5f7ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #667eea;
      outline: none;
    }

    .role-section {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .role-section small {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5563d8;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Login</h2>

    <p>
      <strong>Test Credentials</strong><br>
      Email: test@gmail.com<br>
      Password: 123<br>
      User Access: 1234<br>
      Admin Token: 8888
    </p>

    <form id="loginForm" onsubmit="event.preventDefault(); login();">

      <div class="form-group">
        <input id="email" type="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input id="password" type="password" placeholder="Password" required>
      </div>

      <div class="role-section">
        <small>User Access</small>
        <input id="accessNumber" type="text" placeholder="User Access Number">
      </div>

      <div class="role-section">
        <small>Admin Access</small>
        <input id="accessToken" type="text" placeholder="Admin Token">
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      New user?
      <a href="/register.html">Register</a>
    </div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const accessNumber = document.getElementById("accessNumber").value;
  const accessToken = document.getElementById("accessToken").value;

  try {
    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, accessNumber, accessToken }),
      credentials: "include"
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.msg || "Login failed");
      return;
    }

    if (data.role === "admin") {
      window.location.href = "userget.html";
    } else {
      window.location.href = "userdash.html";
    }

  } catch (err) {
    console.error(err);
    alert("Server error");
  }
}
</script>

</body>
</html>
